services:
  # PostgreSQL Database
  - type: pserv
    name: kis-couture-db
    runtime: docker
    image:
      url: postgres:14
    envVars:
      - key: POSTGRES_USER
        value: kiscouture
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: kiscouture_db
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Backend API
  - type: web
    name: kis-couture-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python init_db.py && gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromService:
          name: kis-couture-db
          property: conn_url
          role: user
      - key: SECRET_KEY
        generateValue: true
      - key: UPLOAD_FOLDER
        value: uploads
    disk:
      - name: uploads
        mountPath: /opt/render/project/src/backend/uploads
        sizeGB: 1

  # Frontend Static Site
  - type: web
    name: kis-couture-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://kis-couture-backend.onrender.com/api