services:
  # PostgreSQL Database
  - type: postgres
    name: kis-couture-db
    databaseName: kiscouture_db
    user: kiscouture
    plan: free

  # Backend API
  - type: web
    name: kis-couture-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python init_db.py && gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: kis-couture-db
      - key: SECRET_KEY
        generateValue: true
      - key: UPLOAD_FOLDER
        value: uploads
    disk:
      - name: uploads
        mountPath: /opt/render/project/src/backend/uploads
        sizeGB: 1

  # Frontend Static Site
  - type: web
    name: kis-couture-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://kis-couture-backend.onrender.com/api